<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const routes = {
      "/Kasa/a_propos": "/Kasa/index.html#/a_propos",
      "/Kasa/logement": "/Kasa/index.html#/logement",
      "/Kasa": "/Kasa/index.html",
    };

    const redirectTo = routes[path] || "/Kasa/index.html#/error"; 
    window.location.href = redirectTo;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/Kasa/index.html">click here</a>.</p>
</body>
</html>
